    <div class="l-zhk__intro">
        <!-- //@@include = ./partials/intro-zhk.html -->

    <div class="l-zhk__filter">
        <div class="container">
            <form action="#" class="projects__filters">
                <div class="projects__filters-top">
                    <div class="filter-item">
                        <div class="filter-item__label">Готовый вариант</div>
                        <div class="filter-item__select">
                            <select
                                name="filter-variant"
                                id="filter-variant"
                                class="filter-select"
                            >
                                <option value="">Выбрать</option>
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                                <option value="3">Вариант 3</option>
                                <option value="4">Вариант 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-item">
                        <div class="filter-item__label">Город</div>
                        <div class="filter-item__select">
                            <select
                                name="filter-city"
                                id="filter-city"
                                class="filter-select"
                            >
                                <option value="">Выбрать</option>
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                                <option value="3">Вариант 3</option>
                                <option value="4">Вариант 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-item">
                        <div class="filter-item__label">Количество комнат</div>
                        <div class="filter-item__radio">
                            <label
                                for="filter-rooms-studio"
                                class="filter-item__radio-btn"
                            >
                                <input
                                    type="checkbox"
                                    name="filter-rooms"
                                    id="filter-rooms-studio"
                                />
                                <span>Студия</span>
                            </label>
                            <label
                                for="filter-rooms-1"
                                class="filter-item__radio-btn"
                            >
                                <input
                                    type="checkbox"
                                    name="filter-rooms"
                                    id="filter-rooms-1"
                                />
                                <span>1</span>
                            </label>
                            <label
                                for="filter-rooms-2"
                                class="filter-item__radio-btn"
                            >
                                <input
                                    type="checkbox"
                                    name="filter-rooms"
                                    id="filter-rooms-2"
                                />
                                <span>2</span>
                            </label>
                            <label
                                for="filter-rooms-3"
                                class="filter-item__radio-btn"
                            >
                                <input
                                    type="checkbox"
                                    name="filter-rooms"
                                    id="filter-rooms-3"
                                />
                                <span>3</span>
                            </label>
                            <label
                                for="filter-rooms-4"
                                class="filter-item__radio-btn"
                            >
                                <input
                                    type="checkbox"
                                    name="filter-rooms"
                                    id="filter-rooms-4"
                                />
                                <span>4</span>
                            </label>
                        </div>
                    </div>
                    <div class="filter-item">
                        <div class="filter-item__label">Стоимость</div>
                        <div class="filter-item__range">
                            <div class="filter-item__inputs">
                                <input
                                    type="number"
                                    class="filter-item__input filter-item__input--left js-range-input-min"
                                    placeholder="от"
                                />
                                <input
                                    type="number"
                                    class="filter-item__input filter-item__input--right js-range-input-max"
                                    placeholder="до"
                                />
                            </div>
                            <div
                                class="range-slider"
                                data-min="0"
                                data-max="100"
                            ></div>
                        </div>
                    </div>
                    <div class="filter-item">
                        <div class="filter-item__label">Площадь</div>
                        <div class="filter-item__range">
                            <div class="filter-item__inputs">
                                <input
                                    type="number"
                                    class="filter-item__input filter-item__input--left js-range-input-min"
                                    placeholder="от"
                                />
                                <input
                                    type="number"
                                    class="filter-item__input filter-item__input--right js-range-input-max"
                                    placeholder="до"
                                />
                            </div>
                            <div
                                class="range-slider"
                                data-min="0"
                                data-max="10000"
                            ></div>
                        </div>
                    </div>
                    <a href="#" class="filter-item-result btn">63 объекта</a>
                </div>
                <div class="projects__filters-controls">
                    <button
                        type="button"
                        class="projects__filters-all"
                        data-filter="open"
                    >
                        Все фильтры
                    </button>
                    <button type="reset" class="projects__filters-reset">
                        Сбросить фильтры
                        <svg width="24" height="24">
                            <use
                                xlink:href="../img/icons/icons.svg#cross"
                            ></use>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

                            <div class="slider-video__slide">
                                <article class="card-video">
                                    <div class="image-box card-video__image">
                                        <img
                                            src="img/temp/section-tour/4.jpg"
                                            alt=""
                                        />

                                    <div class="card-video__btn-play">
                                        <a href="#" class="btn-play">
                                            <svg class="icon">

                                                    xlink:href="img/icons/general/sprite.svg#play"
                                                ></use>
                                            </svg>
                                        </a>
                                    </div>
                                </article>
                            </div>
                            <div class="slider-video__slide">
                                <article class="card-video">
                                    <div class="image-box card-video__image">
                                        <img
                                            src="img/temp/section-tour/5.jpg"

                                </article>

                        </div>

                        <div class="slider-video__ctrl">

                    </div>
                    <div class="section-video__text">
